<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="profile.css">
  </head>
  <body>
    <video id="video_background" preload="auto" autoplay="true" loop>
      <source src="profile.mp4" type="video/mp4">
    </video>
    <div class="card">
      <div class="card__img">
        <img src="IMG_profile.jpg" alt="" />
      </div>
      <h2>Kien Nguyen Trung</h2>
      <p>Fullstack Developer</p>
      <div class="card__social">
        <a target="_black" href="https://www.facebook.com/profile.php?id=100017382248594">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a target="_black" href="https://www.youtube.com/channel/UCbjAb3WiEMfjgVJUf-AJ-Qw">
          <i class="fab fa-youtube"></i>
        </a>
        <a target="_black" href="https://www.tiktok.com/@tiktok_kiennt">
          <i class="fab fa-tiktok"></i>
        </a>
        <a
          target="_black"
          href="https://www.instagram.com/ig_kiennt/"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <button>Contact me</button>
    </div>
  </body>
</html>
